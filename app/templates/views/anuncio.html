<ion-view>
    <ion-content class="bg-content has-header">
        <ion-slide-box on-slide-changed="slideHasChanged($index)">
            <ion-slide ng-repeat="i in aImages">
                <div class="box" style="background-color:black;max-height:300px">
                    <a ng-click="goToSlide($index)">
                        <img src="{{i.src}}" alt="" style="width:80%;margin:10%;">
                    </a>
                </div>
            </ion-slide>
        </ion-slide-box>
        <div style="border-bottom: 1px solid #c2c2c2; height: 60px;">
            <img style="width: 60px; border-radius: 50px; padding: 5px; float: left;" src="images/profile.jpg">
            <span style="margin-top: 20px; position: absolute;"><a style="text-decoration: unset;color: rgb(171, 166, 166);" href="/#/app/perfil">João Gabriel</a></span>
            <span style="color: rgb(171, 166, 166); position: relative; float: right; right: 0px;top: 20px; font-size: 0.8em;">22 horas atrás</span>
        </div>
    </ion-content>
    <ion-footer-bar align-title="left" style="padding:0;height: 60px;">
        <div class="row bg-content" style="padding: 0; padding-left: 10px; padding-right: 10px;">
            <div class="col bg-content" style="padding-bottom: 0; padding-top: 0;">
                <button class="button button-block button-outline button-assertive" style="margin-top: 5px;height: 50px;">Falar no chat</button>
            </div>
            <div class="col bg-content" style="padding-bottom: 0; padding-top: 0;">
                <button class="button button-block button-outline button-assertive" style="margin-top: 5px;height: 50px;">Eu quero!</button>
            </div>
        </div>
    </ion-footer-bar>
</ion-view>
